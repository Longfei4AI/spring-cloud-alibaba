registry {
  type = "nacos"
  loadBalance = "RandomLoadBalance"
  loadBalanceVirtualNodes = 10

  nacos {
    application = "seata-server"
    serverAddr = "host.docker.internal:8848"
    group = "DEFAULT_GROUP"
    namespace = "dev"
    cluster = "default"
    username = "nacos"
    password = "nacos"
  }
}

config {
  type = "nacos"

  nacos {
    serverAddr = "host.docker.internal:8848"
    namespace = "dev"
    group = "DEFAULT_GROUP"
    username = "nacos"
    password = "nacos"
    dataId = "apn_tx_group.properties"
  }
}
